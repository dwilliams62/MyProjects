<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenCo - Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="store-name"><a href="home.html">GardenCo</a></h1>
        <div class="buttons">
            <a href="search.html"><button>Search</button></a>
            <a href="#"><button>Login</button></a>
            <!-- Add more buttons as needed -->
        </div>
    </header>
    <div class="container">
      <aside>
        <h3>Types of Plants:</h3>
        <ul>
            <li><a href="#" id="all">All</a></li>
            <li><a href="#">Flowers</a></li>
            <li><a href="#">Trees</a></li>
            <li><a href="#">Vegetables</a></li>
            <li><a href="#">Fruits</a></li>
            <li><a href="#">Herbs</a></li>
        </ul>
    </aside>
        <main>
            <h2 id="sub-header">Available Plants:</h2>
            <div class="cards">
                <!-- This is where the plant cards will be generated -->
            </div>
            <div class="card" style="visibility: hidden; height:3px;"></div>
            <div class="card" style="visibility: hidden; height:3px;"></div>
            <div class="card" style="visibility: hidden; height:3px;"></div>
        </main>
        
        <form id="add-plant-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea><br><br>
          <label for="price">Price:</label>
          <input type="text" id="price" name="price"><br><br>
          <label for="category">Category:</label>
          <select id="category" name="category">
              <option value="Flowers">Flowers</option>
              <option value="Trees">Trees</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Fruits">Fruits</option>
              <option value="Herbs">Herbs</option>
          </select><br><br>
          <input type="submit" value="Add Plant">
      </form>
    </div>
    <footer>
        <p id="copyright">&copy; Copywrite GardenCo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
