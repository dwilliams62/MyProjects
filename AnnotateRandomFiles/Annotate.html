<!DOCTYPE html>
<html>
<head>
    <title>My Social Media App</title>
    <link rel="stylesheet" href="Annotate.css">
    <script src="Annotate.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Posts</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="post">
            <img src="user.jpg" alt="User Profile">
            <h3>John Doe</h3>
            <p>Hello, World!</p>
            <time>10 minutes ago</time>
            <div class="likes button">
                <button>Like</button>
                <span>12 likes</span>
            </div>
            <div class="comments button">
                <textarea placeholder="Add a comment..."></textarea>
                <button>Post</button>
            </div>
        </div>
        <!-- More posts -->
    </div>
</body>
</html>
