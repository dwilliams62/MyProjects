<html>
  <body>
    <div id="word-container">
      <button>Apple</button>
      <button>Banana</button>
      <button>Cherry</button>
      <!-- ... -->
    </div>

    <script>
      const wordContainer = document.getElementById('word-container');
      const words = [...wordContainer.children];

      words.forEach((word) => {
        word.addEventListener('click', (e) => {
          const originalWord = e.target.textContent;
          const lastLetter = originalWord.charAt(originalWord.length - 1);

          fetch(`https://api.datamuse.com/words?sp=${lastLetter}*`)
            .then(response => response.json())
            .then(data => {
              const replacementWords = data.map(word => word.word);
              const newWord = replacementWords[Math.floor(Math.random() * replacementWords.length)];
              e.target.textContent = newWord;
            })
            .catch(error => console.error(error));
        });
      });
    </script>
  </body>
</html>
