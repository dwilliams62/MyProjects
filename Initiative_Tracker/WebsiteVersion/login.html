<!DOCTYPE html>
<html>
<head>
  <title>User Login and Signup</title>
  <link rel="stylesheet" href="css/login-css/login.css">
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="login-form">
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" name="username"><br><br>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password"><br><br>
      <button type="submit">Log In</button>
    </form>
    <form id="signup-form" class="login-form" style="display: none;">
      <label for="signup-username">Username:</label>
      <input type="text" id="signup-username" name="username"><br><br>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="email"><br><br>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="password"><br><br>
      <button type="submit">Sign Up</button>
    </form>
    <input type="text" id="confirmation-code" class="confirmation-code" style="display: none;" placeholder="Confirmation Code">
    <button id="confirm-button" class="confirm-button" style="display: none;">Confirm</button>
    <button id="resend-code-button" class="resend-code-button" style="display: none;">Resend Code</button>
    <p id="switch-link">New to this website? Sign up!</p>
  </div>

  <script src="dist/login.bundle.js"></script>
</body>
</html>
