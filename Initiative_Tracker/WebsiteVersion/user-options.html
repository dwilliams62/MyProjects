<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/uo-css/uo-sidebar.css">
    <link rel="stylesheet" href="css/uo-css/uo-display.css">
    <link rel="stylesheet" href="css/uo-css/attackPopup.css">
    <style>
        body {
            font-family: sans-serif; 
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <title>Character Information</title>
</head>
<body>
    <header class="topbar">
        <div class="logo">LOGO</div>
        <div class="buttons">
            <button id="back-button" onclick="location.href='index.html'">Back</button>
            <button id="sign-out-button">Sign Out</button>
        </div>
    </header>
    <main>
        <aside class="uo-sidebar">
            <button id="add-character-button">Add Character</button>
            <button id="add-attack-button">Add Attack to Character</button>
            <button id="view-characters-button">View Characters</button>
        </aside>
        <div class="uo-display" id="character-form-container" style="display: none;">
            <h2>Character Information</h2>
            <form id="character-form">
              <div class="character-card">
                <img src="placeholder.png" style="border: 1px solid red; float: left; margin-right: 10px; width: 50px; height: 50px; object-fit: cover;">
                <div class="character-header">
                  <h3><b>Name:</b> <input type="text" id="name" name="name" style="font-style: italic;"></h3>
                  <p><b>HP:</b> <i>0</i>/<i><input type="number" id="max-hp" name="max-hp" style="font-style: italic; width: 40px;"></i></p>
                </div>
                <hr>
                <div class="character-info">
                  <p><b>AC:</b> <i><input type="number" id="ac" name="ac" style="font-style: italic; width: 40px;"></i></p>
                  <p><b>Speed:</b> <i><input type="number" id="speed" name="speed" style="font-style: italic; width: 40px;"></i></p>
                  <p><b>Initiative Modifier:</b> <i><input type="number" id="initiative-modifier" name="initiative-modifier" style="font-style: italic; width: 40px;"></i></p>
                  <p><b>Spell Casting Modifier:</b> <i><input type="number" id="spell-casting-modifier" name="spell-casting-modifier" style="font-style: italic; width: 40px;"></i></p>
                  <p><b>Spell Save DC:</b> <i><input type="number" id="spell-save-dc" name="spell-save-dc" style="font-style: italic; width: 40px;"></i></p>
                </div>
                <button id="submit-button" class="submit-button">Submit</button>
                <i id="loading-indicator"></i>
              </div>
            </form>
          </div>
        <div class="uo-display" id="attack-form-container" style="display: none;">
            <h2>Attack Information</h2>
            <form id="attack-form">
                <label for="character-name">Character Name:</label>
                <select id="character-name" name="character-name"></select><br><br>
                <label for="attack-name">Attack Name:</label>
                <input type="text" id="attack-name" name="attack-name"><br><br>
                <label for="attack-to-hit-bonus">Attack To Hit Bonus:</label>
                <input type="number" id="attack-to-hit-bonus" name="attack-to-hit-bonus"><br><br>
                <label for="attack-damage">Attack Damage:</label>
                <input type="text" id="attack-damage" name="attack-damage"><br><br>
                <label for="attack-damage-type">Attack Damage Type:</label>
                <input type="text" id="attack-damage-type" name="attack-damage-type"><br><br>
                <label for="attack-description">Attack Description:</label>
                <textarea id="attack-description" name="attack-description" rows="4" cols="50"></textarea>
                <button id="submit-attack-button">Submit</button>
            </form>
        </div>
        <div class="uo-display" id="character-card-container" style="display: none;">
            <div id="card-buttons">
                <button id="edit-button">Edit</button>
                <button id="save-button" style="display: none;">Save</button>
                <button id="cancel-button" style="display: none;">Cancel</button>
            </div>
            <div id="cards"></div>
        </div>
    </main>

    <div id="confirmation-popup" style="display: none;">
        <p id="confirmation-message"></p>
        <div class="button-container">
            <button id="confirm-delete-button">Delete</button>
            <button id="cancel-delete-button">Cancel Delete</button>
        </div>
    </div>

    <script src="dist/userOptions.bundle.js"></script>
</body>
</html>
