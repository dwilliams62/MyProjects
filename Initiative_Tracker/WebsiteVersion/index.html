<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Initiative Tracker</title>
</head>
<body>
    <header class="topbar">
        <div class="logo">LOGO</div>
        <div class="buttons">
            <button class="signup">Signup</button>
            <button class="login">Login</button>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <button id="toggleSidebar">â˜°</button>
            <div class="sidebar-content"> 
                <button id="addCharacter">Add Custom Character</button>
                <button id="loadCharacter">Load Character</button>
                <button id="writeCharacter">Write Character</button>
                <button id="changeHP">Change HP</button>
                <button id="addStatus">Add Status</button>
                <button id="removeStatus">Remove Status</button>
                <button id="removeCharacter">Remove Character</button>
                <button id="henchmanAttack">Henchman Attack</button> 
                <button id="nextTurn">Next Turn</button>
            </div>
        </aside>
        <main class="initiative-display">
            <div class="header">
                <h2>Current Initiative Order</h2>
            </div>
            <p></p>
            <div id="initiativeList"></div>
        </main>
        <aside class="status-box" style="margin-top: 50px;"> 
            <div class="header">
                <h2>Current Character Info</h2>
            </div>
            <p></p>
            <div id="statusEffects">
                <div class="status-effect">
                    <span>AC:</span>
                    <span id="acValue"></span>
                </div>
                <div class="status-effect">
                    <span>Health:</span>
                    <span id="healthValue"></span>
                </div>
            </div>  
            <div class="status-effect" id="attackLog" style="overflow-y: auto; height: 400px;"></div>
        </aside>
    </div>

    <script src="dist/main.js"></script>
</html>
