<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/it-css/it-display.css">
    <link rel="stylesheet" href="css/it-css/it-sidebar.css">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/it-css/it-information.css">
    <link rel="stylesheet" href="css/it-css/it-popup.css">
    <title>Initiative Tracker</title>
</head>
<body>
    <header class="topbar">
        <div class="logo">LOGO</div>
        <div class="it-buttons">
            <button id="add-character-button" onclick="window.location.href='user-options.html';">Character Info</button>
            <button class="signup">Signup</button>
            <button class="login" onclick="window.location.href='login.html';">Login</button>
        </div>
    </header>
    <div class="container">
        <aside class="it-sidebar">
            <div class="it-sidebar-content"> 
                <button id="collapseSidebar" class="always-visible">Collapse Buttons</button>
                <div class="sidebar-buttons">
                    <button id="addCharacter">
                      <span class="text-wrapper">Add Character</span>
                    </button>
                    <button id="loadCharacter">
                      <span class="text-wrapper">Load Character</span>
                    </button>
                    <button id="changeHP">
                      <span class="text-wrapper">Change HP</span>
                    </button>
                    <button id="addStatus">
                      <span class="text-wrapper">Add Status</span>
                    </button>
                    <button id="removeStatus">
                      <span class="text-wrapper">Remove Status</span>
                    </button>
                    <button id="removeCharacter">
                      <span class="text-wrapper">Remove Character</span>
                    </button>
                    <button id="henchmanAttack">
                      <span class="text-wrapper">Henchman Attack</span>
                    </button>
                    <button id="nextTurn">
                      <span class="text-wrapper">Next Turn</span>
                    </button>
                  </div>
            </div>
        </aside>
        <main class="it-initiative-display">
            <div class="it-initiative-header">
                <h2>Current Initiative Order</h2>
            </div>
            <p></p>
            <div id="initiativeList"></div>
        </main>
        <aside class="it-status-box" style="margin-top: 50px;"> 
            <div class="it-initiative-header">
                <h2>Current Character Info</h2>
            </div>
            <p></p>
            <div id="statusEffects">
                <div class="it-status-effect">
                    <span>AC:</span>
                    <span id="acValue"></span>
                </div>
                <div class="it-status-effect">
                    <span>Health:</span>
                    <span id="healthValue"></span>
                </div>
            </div>  
            <div class="it-status-effect" id="attackLog" style="overflow-y: auto; height: 400px;"></div>
        </aside>
    </div>

    <div class="it-popup" id="popup" style="display: none;">
        <div class="it-popup-content">
          <span class="it-popup-close" id="popupClose">&times;</span>
          <div id="popupContent"></div>
        </div>
    </div>

    <script src="dist/main.bundle.js"></script>
</html>
